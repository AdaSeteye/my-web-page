<!DOCTYPE html>
<html>
  <head>
    <title>CSS box model</title>
    <style>
      body {
        padding: 0px;
        margin: 0px;
      }
      .box-one {
        background-color: aqua;
        height: 80px;
        padding: 20px auto 100px auto;
        margin: 20px;
        width: 100px;
        border: 10px solid blue;
        border-bottom-width: 20px;
      }
      .box-two {
        background-color: beige;
      }
    </style>
  </head>
  <body>
    <div class="box-one">First</div>
    <div class="box-two">Second</div>
  </body>
</html>
